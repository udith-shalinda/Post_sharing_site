<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" position="end">
        <button mat-button routerLink="./profile"><mat-icon *ngIf="userIsAuthentication" >perm_identity</mat-icon></button>
        <button mat-button routerLink="/newPost" *ngIf="userIsAuthentication">New Post</button> 
    </mat-sidenav>
  
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-button *ngIf="userIsAuthentication" routerLink="/"><mat-icon>home</mat-icon></button>
            <p >Post sharing app</p>
            <span fxFlex></span>
            <button mat-button routerLink="./profile"><mat-icon *ngIf="userIsAuthentication" >perm_identity</mat-icon></button>
            <button mat-button routerLink="/newPost" *ngIf="userIsAuthentication">New Post</button>
            <button mat-button routerLink="/signUp" *ngIf="!userIsAuthentication">Sign Up</button>
            <button mat-button routerLink="/signIn" *ngIf="!userIsAuthentication">Login</button>
            <button mat-button *ngIf="userIsAuthentication" (click)="Logout()">Logout</button>
            <button mat-button *ngIf="userIsAuthentication" (click)="deleteAccout()">Delete Accounts</button>
            <button mat-button (click)="sidenav.toggle()" *ngIf="userIsAuthentication"><mat-icon>menu</mat-icon></button>
          
          </mat-toolbar>

          <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
